<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
   
   <link rel="icon" type="icon" href="./assets/images/icons8-fox-48.png">

    <title>Tela de Login</title>
</head>
<body>
    
  <main id="container">
    <form id="login_form">
        <div id="form_header">
            <h1>LOGIN</h1>
            <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>



<div id="social_media">
   <a href="https://www.facebook.com/" target="_blank">
    <img src="./assets/images/icons-facebook.png" alt="Logo do Facebook">
   </a>

   <a href="https://www.google.com.br/" target="_blank">
    <img src="./assets/images/icons-google.png" alt="Logo do google">
   </a>

   <a href="https://www.linkedin.com/" target="_blank">
    <img src="./assets/images/icons-linkedin.png" alt="Logo do Linkedin">
   </a>
</div>

<div class="input-box">
    <label for="email">
        E-mail 
        <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email">
        </div>
    </label>
</div>

<div class="input-box">
    <label for="password">
        Password
        <div class="input-field">
        <i class="fa-solid fa-key"></i>
        <input type="password" id="password" name="password">
        </div>
    </label>

    <div id="forgot_password">
        <a href="#">
             Forgot your password?
         </a>
    </div>
</div>


<button type="submit" id="login_button">
    Login
</button>
    </form>
  </main>

<script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
